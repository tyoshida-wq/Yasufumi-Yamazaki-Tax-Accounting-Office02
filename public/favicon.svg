<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128">
  <!-- Background -->
  <rect width="128" height="128" fill="#ffffff" rx="24"/>
  
  <!-- Gradient definitions -->
  <defs>
    <linearGradient id="personGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#5B9FED;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3B7BC7;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Person icon -->
  <g transform="translate(64, 64)" filter="url(#shadow)">
    <!-- Head -->
    <circle cx="0" cy="-20" r="16" fill="url(#personGradient)"/>
    
    <!-- Body -->
    <path d="M -20 8 
             L -20 32
             Q -20 36, -16 36
             L -8 36
             L -8 52
             Q -8 56, -4 56
             L 4 56
             Q 8 56, 8 52
             L 8 36
             L 16 36
             Q 20 36, 20 32
             L 20 8
             Q 16 0, 0 -2
             Q -16 0, -20 8
             Z" 
          fill="url(#personGradient)"/>
    
    <!-- Arms -->
    <ellipse cx="-24" cy="16" rx="8" ry="16" fill="url(#personGradient)" transform="rotate(-30 -24 16)"/>
    <ellipse cx="24" cy="16" rx="8" ry="16" fill="url(#personGradient)" transform="rotate(30 24 16)"/>
  </g>
  
  <!-- Accent dots (optional design element) -->
  <circle cx="24" cy="24" r="4" fill="#5B9FED" opacity="0.6"/>
  <circle cx="104" cy="24" r="3" fill="#3B7BC7" opacity="0.4"/>
  <circle cx="104" cy="104" r="4" fill="#5B9FED" opacity="0.5"/>
</svg>
